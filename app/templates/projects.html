{% extends "base.html" %}
{% block content %}

<h2 class="text-2xl font-semibold mb-6">Project Portfolio</h2>

<div x-data="portfolio()" x-init="load()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

  <!-- Skeleton -->
  <template x-if="loading">
    <template x-for="i in 6" :key="i">
      <div class="rounded-xl overflow-hidden border bg-white animate-pulse">
        <div class="h-44 bg-gray-200"></div>
        <div class="p-4 space-y-3">
          <div class="h-4 w-3/4 bg-gray-200 rounded"></div>
          <div class="h-3 w-1/2 bg-gray-200 rounded"></div>
          <div class="h-3 w-full bg-gray-200 rounded"></div>
          <div class="h-3 w-3/4 bg-gray-200 rounded"></div>
        </div>
      </div>
    </template>
  </template>

  <!-- Cards -->
  <template x-for="(item, index) in items" :key="item.title">
    <template x-if="!loading">
      <div
        x-init="setTimeout(() => $el.classList.remove('opacity-0','translate-y-6','blur-sm'), index * 120)"
        class="rounded-xl overflow-hidden border bg-white shadow-sm flex flex-col
               transition-all duration-[1000ms] ease-in-out
               opacity-0 translate-y-6 blur-sm"
      >
        <img :src="item.img" :alt="item.title" class="h-44 w-full object-cover bg-gray-100">

        <div class="p-4 flex flex-col flex-grow">
          <h3 class="font-semibold text-lg" x-text="item.title"></h3>
          <p class="text-xs text-gray-500 mb-1" x-text="item.industry"></p>
          <p class="text-sm text-gray-700 flex-grow" x-text="item.description"></p>

          <div class="mt-3 space-x-1">
            <template x-for="t in item.tech" :key="t">
              <span class="inline-block text-xs bg-gray-200 text-gray-700 px-2 py-1 rounded" x-text="t"></span>
            </template>
          </div>
        </div>

        <div class="p-4 pt-0">
          <template x-for="a in item.actions" :key="a.label">
            <a :href="a.link"
               x-text="a.label"
               class="inline-block text-sm text-white bg-blue-600 hover:bg-blue-700 transition px-3 py-1 rounded mr-2">
            </a>
          </template>
        </div>
      </div>
    </template>
  </template>

</div>

<script>
function portfolio() {
  return {
    items: [],
    loading: true,

    async load() {
      console.log("[Portfolio] Loading started");
      this.loading = true;

      // Skeleton minimum 3s
      await new Promise(r => setTimeout(r, 3000));

      try {
        console.log("[Portfolio] Fetching /data");
        const res = await fetch("/data");
        this.items = await res.json();
      } 
      
      catch (e) {
        console.error(e);
      } 
      
      finally {
        this.loading = false;
        console.log("[Portfolio] Loading finished");
      }
    }
  }
}
</script>

{% endblock %}
